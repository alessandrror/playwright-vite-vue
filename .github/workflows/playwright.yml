name: Playwright Tests
on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]
jobs:
  scaffold:
    name: Node & NPM config runner
    timeout-minutes: 60
    runs-on: ubuntu-latest
    outputs:
      RUNNER: ${{ runner.name }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run Project
        run: echo "selected runner = ${{ runner.name }} && npm run dev"

  test:
    name: Playwright testing runner
    needs: scaffold
    runs-on: ${{needs.scaffold.outputs.RUNNER}}
    steps:
      - name: Run Playwright tests
        run: npm run test:e2e
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
